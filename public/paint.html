<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="paint.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<h1>Paint</h1>
	<div class="container">
		<div class="column1">
			<div id="canvas">
				<canvas id="panel" data-calque="panel" class='panel line' width="800" height="400"></canvas>
				<canvas id="color" width="500" height="128"></canvas>
				

			</div>
			<canvas id="save" class='hide line' width="800" height="400">
			</canvas>
		</div>
		<div class="column2">
			<div>Preview:</div>
			<div id="preview"></div>
			<div id="pick"></div>
			<div>Color:</div>
			<div>RGB: 
				<form>
					<input type="text" id="rgbVal" />
					<input type="submit" class="btn" id="submit">
				</form>
				<div>HSL: 
					<form>
						<input type="text" id="hslVal" />
						<input type="submit" class="btn btn-primary" id="submithsl">
					</form>
				</div>
			</div>
		</div>
		<div style="clear:both;"></div>
	</div>
	<ul>
		<li><button class="outils btn" data-outils="circle" id="circle">Circle</button></li>
		<li><button class="outils btn" data-outils="line" id="line">Line</button></li>
		<li><button class="outils btn" data-outils="carre" id="carre">Carré</button></li>
		<li><button class="outils btn" data-outils="gomme" id="gomme">Gomme</button></li>
		<li><button class="outils btn" data-outils="gomme" id="clear">Clear</button></li>
		<li><input class="outils" id='champ1' type="range" value="2" max="20" min="1" step="1"></li>
		<li>
			<input class="remplie" data-remplie='vide' type="radio" name="vide" value="Vide" checked/> Vide
			<input class="remplie" data-remplie='remplie' type="radio" name="vide" value="Remplie"/> Remplie
		</li>
		<li><a href="#" class="button" id="btn-download" download="my-file-name.png">Download</a></li>
		<li><input type="file" id='input'></li>

		<li id="nvcalque"><button id="calque" class="btn" data-calque="calque">Nouveaux calque</button><br/></li>

		<li>
			<input  type="radio" id="symetrie" name="symetrie" class="symetrie" data-symetrie="symetrie">symetrie horizontal
			<input  type="radio" id="symetrie" name="symetrie" class="symetrie1" data-verticale="verticale">symetrie verticale
			<input  type="radio" id="default" name="symetrie" class="symetrie2" data-symetrie="default" checked>default
		</li>
	</ul>
